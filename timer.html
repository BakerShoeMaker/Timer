<html lang="en">
<meta charset="UTF-8" lang="eng">
<head>
    <title>Keep your class running smoothly! </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="assets/js/loading-bar.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,700|Anton" rel="stylesheet">
    <script src="https://use.fontawesome.com/0f97643179.js"></script>
    <script src="assets/js/moment-with-locales.js"></script>
    <script src="assets/js/easytimer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <!--------------------- Header-LogIn Component [START] -------------------------->
        <div class = "row mr-4 mt-3 ">
                <div class="col-2 ">
                    <img src="assets/images/logo.png">
                </div>
                <div class="col-10 d-flex justify-content-end">
                    <ul class="nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
                <div class="col-2"></div>
            </div>
        <!-- Header-LogIn Component [END] -------------------------->

        <!--------------------- TESTING AREA  [START] -------------------------->
        <div id="chronoExample">
            <div class="values">00:00:00</div>
            <div>
                <button class="pauseButton" >Pause</button>
                <button class="stopButton">Stop</button>
                <button class="resetButton">Reset</button>
            </div>
        </div>

        <button class=" startButton">Start</button>
        <!--TESTING AREA  [END] -------------------------->

        <!--------------------- Timer Area Component [START] -------------------------->
        <!-- Today's schedule 1 x 1-->
        <div class="row d-flex justify-content-center timerAreaTextSetTime-todaysschedule">
            <h4> <i class="fa fa-clock-o mr-2"></i>Today's Schedule</h4>

        </div>

        <!-- Current Time 1 X 1 -->
        <div id="CurentTime" class="row d-flex justify-content-center timerAreaTextSetTime-current-time">

        </div>
        <hr>
        <!--------------------------- Progress Bar Component [START]------->
            <!--  Title 1 X 3 -->
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-start timerAreaTextSetTime-current-time">Warm-up</div>
                <div class="col-4"></div>
            </div>

            <!-- Progress bar area 1 x 3-->
            <div class="row">
                <div class="col-4  d-flex justify-content-end mt-4">
                    <div id="playPause" ></div>
                </div>

                <div class="col-4 pt-3 mt-3">
                       <div class="progress align-middle">
                                <div class="progress-bar progress-bar-success " role="progressbar" aria-valuenow="40"
                                     aria-valuemin="0" aria-valuemax="100" style="width:60%">
                                </div>
                       </div>
                    <!--<progress class="progress-bar" max="100" value="50"></progress>-->

                </div>

                <div id='timeTicker' class="col-4 d-flex justify-content-start timerAreaTextSetTime"
                     data-play-status="idle">

                    05:00
                </div>
            </div>
        <!--------------------------- Progress Bar Component [END]------->







        <!-------- Timer end------->



        <!-- Timer Area Component [END] -------------------------->




    </div> <!--end of containter-->

<script src="assets/js/timer.js"></script>
</body>
</html>
