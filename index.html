<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" lang="eng">
    <head>
        <title>Create your own customized timer! </title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="assets/js/loading-bar.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,700" rel="stylesheet">
        <script src="https://use.fontawesome.com/0f97643179.js"></script>
        <script src="assets/js/moment-with-locales.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

<body>
    <div class = "container-fluid">

        <!--------------------- Sign Up Modal [START] -------------------------->
        <div class="modal" id="SignUpForm" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12  d-flex justify-content-center px-2 ">Enter your information below</div>
                        </div>
                        <form >
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="signUpFormInputPassword">Enter your Password</label>
                                <input type="password" class="form-control" id="signUpFormInputPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="signUpFormInputPasswordConfirm">Confirm your Password</label>
                                <input type="password" class="form-control" id="signUpFormInputPasswordConfirm" placeholder="Password">
                            </div>
                            <button class="btn btn-success">Submit</button>
                        </form>
                 </div>

                </div>
            </div>
        </div>



        <!--------------------- Sign Up Modal [stop] -------------------------->

        <!--------------------- Header Component [START] -------------------------->

        <div class = "row  pt-3">
            <div class="col-2"></div>
            <div class="col-4 d-flex justify-content-start">
                <img src="assets/images/logo.png">

            </div>
            <div class="col-4 d-flex justify-content-end ">
                <form class="form-row d-flex justify-content-end ">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control mr-2" placeholder="Email address" required autofocus>

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control " placeholder="Password" required>

                    <!--<button id="logIn" class="btn btn-custom buttonLogin text-center" type="submit">
                        <ahref="timer.html">Login</a></button>-->
                    <a href="timer.html"><button class="btn btn-custom buttonLogin text-center">Login</button></a>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
         <!--------------------- Header Component [END] -------------------------->

         <!--------------------- Hero Component [START] -------------------------->
        <div class="row">
            <div class="col-2 "></div>
                <div class="col-8 d-flex justify-content-center ">
                    <div id ="MainArea" class="col text-center">
                            <div class="jumbotron jumbotron-fluid">

                                <h1 class="display-4">KEEP YOUR CLASS ON TRACK!</h1>
                                <p class="lead">A simple visual tool to help keep your class running smoothly.</p>
                                <div class="mt-5"><button id="bnt_SignUp" type="button" class="btn btn-outline-primary btn-lg"
                                 data-toggle="modal" data-target="#SignUpForm"> Sign up</button>
                                </div>
                            </div>
                    </div>
                </div>
            <div class="col-2 "></div>

        </div>
         <!--------------------- Hero Component [END] -------------------------->
    </div><!-- end of main container-->


</body>
<script src="assets/js/timer.js"></script>


</html>
